<nz-content style=" padding: 10vh 10px 10px">

  
  <div nz-row>
    <div nz-col nzSpan="12" nzOffset="10">    
      <nz-steps [nzCurrent]="current" nzDirection="vertical" >
        <nz-step nzTitle="QR usuario" nzDescription="Usuario Registrado."></nz-step>
        <nz-step nzTitle="QR Orden" nzDescription="This is a description."></nz-step>
        
        <nz-step nzTitle="Waiting" *ngIf="typeOperator" nzDescription="This is a description."></nz-step>
      </nz-steps>
  </div>
  </div>




  <div class="steps-content">

    
    <div  [hidden]="!viewLector">
      <ngx-scanner-qrcode #action="scanner" [config]="config" (event)="onEvent($event, action)"></ngx-scanner-qrcode>
    </div>
    <div  [hidden]="viewLector">

    <div nz-row>
      <div nz-col nzSpan="12" nzOffset="6">    
        <button  nzSize="large" nz-button nzType="default"  (click)="handle(action,'start')">
        LEER QR
      </button></div>
    </div>
    </div>
  </div>

  <div class="steps-action">

    Operario Info: {{ operatorInfo}}
    <br>
   Order Info: {{ OrderInfo}}


    <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
      <span>Previous</span>
    </button>

  </div>
</nz-content>
